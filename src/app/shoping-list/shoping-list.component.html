<div class="row">
  <div class="col-md-10">
    <app-shoping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shoping-edit>
    <hr>
    <ul class="list-group">
      <div class="list-group-item" style="cursor: pointer"
           *ngFor="let ingredient of ingredients">
        {{ingredient.name}} ({{ingredient.amount}})
      </div>
    </ul>
  </div>
</div>
